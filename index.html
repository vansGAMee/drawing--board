<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pixel Drawing</title>
</head>
<body>
  <input type="file" id="file-input" style="display: none">
  <div id="pixel-grid"></div>
  <div id="color-palette">
    <input type="color" id="color-picker" value="#000000">
    <label for="grid-size">Размер холста:</label>
    <input type="number" id="grid-size" value="20" min="1" max="100">
    <label for="eraser-size">Размер стерки:</label>
    <input type="number" id="eraser-size" value="1" min="1" max="20">
  </div>
  <div id="tools">
    <button id="pencil-button">Карандаш</button>
    <button id="erase-button">Стерка</button>
    <button id="fill-button">Заливка</button>
  </div>
  <button id="save-button">Сохранить</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
